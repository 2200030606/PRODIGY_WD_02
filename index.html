<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch">
            <div class="card-container">
                <div class="time-card">
                    <div class="time" id="time">00 hrs : 00 mins : 00 secs : 000ms</div>
                </div>
            </div> 
                <div class="buttons">
                    <button class="button-85" role="button" id="start">Start</button>
                    <button class="button-85" role="button" id="pause">Pause</button>
                    <button class="button-85" role="button" id="reset">Reset</button>
                    <button class="button-85" role="button" id="lap">Lap</button>
                </div>
                      
            <ul id="laps" class="laps-list"></ul>
        </div>        
    <script src="script.js"></script>
</body>
</html>
